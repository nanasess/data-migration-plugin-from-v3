# Codeception Test Suite Configuration
#
# Suite for acceptance tests.
# Perform tests in browser using the WebDriver or PhpBrowser.
# If you need both WebDriver and PHPBrowser tests - create a separate suite.

class_name: AcceptanceTester
modules:
    enabled:
        - WebDriver
        - Asserts

    config:
        WebDriver:
            browser: chrome
            url: 'http://localhost:8080'
            host: 'localhost'
            port: 9515
            window_size: 1680x3000
            wait: 10
            capabilities:
                unexpectedAlertBehaviour: 'accept'
                elementScrollBehavior: 1
                chromeOptions:
                  args:
                    - disable-dev-shm-usage
                    - no-sandbox
                    - disable-infobars
                    # - headless
                    - disable-gpu

env:
    chrome:
        modules:
            config:
                WebDriver:
                    url: 'https://localhost'
                    browser: chrome
                    capabilities:
                        acceptSslCerts: true
                        acceptInsecureCerts: true
                        chromeOptions:
                            prefs:
                                download.default_directory: '%PWD%/app/Plugin/Securitychecker4/Codeception/_support/_downloads'
